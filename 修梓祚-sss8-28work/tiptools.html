<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/样式.css"/>
	</head>
	<style>
		body{
			text-align: center; 
		}
		.TIP{
			padding: 8px 20px;
			border-radius:5px;	
			font-size: 14px;
			color: black;		
			display: inline-block;
			position: absolute;
			top: 120px;
			left: 600px;
		}
		.tips-correct{
			background: #dff0d8;
			border-color: greenyellow;
			color: #3c763d;
		}
		.tips-warnning{
			background: #fcf8e3;
			color: #8a6b3b;
			border-color: #faebcc;
		}
		.tips-error{
			color: #a94442;
			background: #f2dede;
			background-color: #F2DEDE;
		}
	</style>
	<body>
		<!--<div class="TIP tips-correct">成功提交</div>
		<div class="TIP tips-warnning">请输入电话号码</div>
		<div class="TIP tips-error">密码错误</div>-->
		<div>
		<p>登陆</p>
		<div>
			<div>
		<span>手机:</span><input type="text" name="tel">
		</div>
		<div>
		<span>密码:</span><input type="password" name='password'>
		</div>
		</div>
		<button class="margin-t-10 submit">提交</button>
		</div>
	</body>
</html>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/tiptools.js"></script>
<script>
//点击后执行功能
$('.submit').click(function(){
	var tel = $('[name=tel]').val()
	var telstandard=/^1[3456789]\d{9}$/
	var pass=$('[name=password]').val(	)
	if(!tel||!telstandard.test(tel)){
		$.tiptools({
			type:'warnning',
			content:'请输入正确电话号码'
		})
		return;
	}
	else if(!pass){
		$.tiptools({
			type:'error',
			content:'密码错误'
		})
		return;
	}
	else{
		$.tiptools({
			type:'correct',
			content:'成功提交',
			time:1500,
			success:function(){
				window.location.href='index.html'
			}
		})
	}
})
</script>
