<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/样式.css">
	</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		input{
			border: none;
		}
		input:focus{
		outline: none;
		}
		.selected-title{
			width: 200px;
			border: 1px solid #E2E2E2;
			display: inline-block;
		}
		.select-text{
			list-style: none;
			width: 200px;
			border: 1px solid #E2E2E2;
			border-top: none;
			display: none;
		}
		.select-text.on{
			display: block;
		}
		.select-text li:hover{
			background: #E2E2E2;
			cursor: pointer;
		}
	</style>
	<body>
		<div class="selectbox margin-b-20">
			<div class="selected-title">
				<input type="text" value="1" readonly="readonly" class="select-value"/>
				<img src="img/downarrow.png"/ >
			</div>
			<ul class="select-text">
				<li class="list">1</li>
				<li class="list">2</li>
				<li class="list">3</li>
			</ul>
		</div>
		<div class="selectbox">
			<div class="selected-title">
				<input type="text" value="1" readonly="readonly" class="select-value"/>
				<img src="img/downarrow.png"/ >
			</div>
			<ul class="select-text">
				<li class="list">1</li>
				<li class="list">2</li>
				<li class="list">3</li>
			</ul>
		</div>
	
	</body>
</html>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/Dropdown-Package.js" ></script>

	$('.selectbox').select()
