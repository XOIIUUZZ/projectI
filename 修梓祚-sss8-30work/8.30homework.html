<script>
		//暂时性死区(let无变量提升)
	function aa(){
		ak=3
		let ak = 2
		console.log(ak)
	}
	aa()

	//同一区内var可以重复定义 let不能重复定义
		var asa = 1
		var asa = 2
		console.log(asa)
		
		let bsb = 1
		let bsb = 2  
		console.log(bsb)
	 //let定义的是局部 var是全局
	{
		var a2 = 1
	}
	console.log(a2)	
	
	{
		let b2 = 1
	}
	console.log(b2)
	//数组解构  未结构成功的为undefined
	let [a,b,c,d,e=10] = [1,2,3,4,5,6,7,8]
	let [x,y,z,q] = [1,2,3]
	console.log(a,b,c,d,e)
	console.log(x,y,z,q)
	
	//解构两边的结构要一致
	let [a,[b,c],d = 10] = [1,2,3, undefined]
	console.log(a, b, c, d)

		

	
</script>
