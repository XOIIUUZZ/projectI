<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<style>
		.register-box{
			height: 300px;
			width: 500px;
			border: 1px solid grey;
			border-radius: 5px;
			padding: 20px;
			margin: auto;
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right:0;
		}
		
	.emailpart .form-control{
			width:100%
		}
		
	.codepart .form-control	{
		width: 60%;
	}
	
	</style>
	<body>
		<div class="register-box">
			<form class="form-horizontal form-validate">
				<div class="form-group emailpart">
					<label class="col-sm-3 control-label">邮箱:</label>
					 <div class="col-sm-8 pull-left">
                        <input class="form-control" type="text" name="email" />
                    </div>
				</div>
				<div class="form-group codepart">
					<label class="col-sm-3 control-label">验证码:</label>
					 <div class="col-sm-8 pull-left">
                        <input class="form-control pull-left" type="text" name="code" />
                        <a class="btn btn-primary pull-right show-modal" id='validateBTN'>获取验证码</a>
                    </div>
				</div>
				<div class="form-group passwordpart">
					<label class="col-sm-3 control-label">密码:</label>
					 <div class="col-sm-8 pull-left">
                        <input class="form-control" type="password" name="password" />
                    </div>
				</div>
				<div class="form-group repasswordpart">
					<label class="col-sm-3 control-label">确认密码:</label>
					 <div class="col-sm-8 pull-left">
                        <input class="form-control" type="password" name="repassword" />
                    </div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label"></label>
					 <div class="col-sm-8 pull-left">
                        <a class="btn btn-primary" id="registerBTN">立即注册</a>
                    </div>
				</div>
			</form>
		</div>
		
	</body>
</html>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/md5.js"></script>
<script src="js/validatePUB.js"></script>
<script src="js/register.js"></script>
